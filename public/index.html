<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather API app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div style="display: flex; justify-content: center;">
        <div class="card">        
              <h1 class="weather-heading">Weather here:</h1>
              <p>Location:  <span id="location" class="output-bold"></span></p>
              <p>Temperature:  <span id="temperature" class="output-bold"></span></p>
              <p>Wind speed:  <span id="wind-spd" class="output-bold"></span></p>
        </div>
    </div>
    
    <script src="index.js">     
      
    </script>

  </body>
</html>
